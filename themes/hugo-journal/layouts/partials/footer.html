    <div class="container">
        <div class="row col-md-12">
            <footer>
                <div class="pull-left">
                    <p>
                        &copy; 2014 {{ .Site.Params.author }} ~ Powered By <a href="http://hugo.spf13.com">Hugo</a>
                    </p>
                </div>

                <!-- social icons -->
                <div class="pull-right">
                    {{ if isset .Site.Params "facebook" }}
                        <a href="https://www.facebook.com/{{ .Site.Params.facebook }}" target="_blank">
                        <i class="fa fa-facebook-square fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "twitter" }}
                        <a href="https://twitter.com/{{ .Site.Params.twitter }}" target="_blank">
                        <i class="fa fa-twitter-square fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "github" }}
                        <a href="https://github.com/{{ .Site.Params.github }}" target="_blank">
                        <i class="fa fa-github-square fa-2x"></i></a>
                    {{ end }}
                    {{ if isset .Site.Params "delicious" }}
                        <a href="https://delicious.com/{{ .Site.Params.delicious }}" target="_blank">
                        <i class="fa fa-delicious fa-2x"></i></a>
                    {{ end }}                

                        <a href="{{ .RSSlink }}" target="_blank">
                        <i class="fa fa-rss-square fa-2x"></i></a>
                </div>
            </footer>
        </div>
    </div>

    <!-- container section end -->
    </body>
</html>
